<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>01 - Hola Mundo Alpine.js</title>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; background-color: #f8f9fa; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .header img { height: 50px; }
    .box { padding: 1.5rem; border-radius: 8px; text-align: center; margin-top: 1rem; }
    .box-min { background-color: #e9ecef; }
    .box-styled { background-color: #e0f7fa; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>
      <h1 class="text-center">CURSO DE ALPINE.JS</h1>
      <h5 class="text-center">Robert Van Der Graaff</h5>
    </div>
    <div>
      <!-- Icono Alpine.js -->
      <img src="https://raw.githubusercontent.com/alpinejs/alpine/main/alpine.svg" alt="Alpine.js">
    </div>
  </div>

  <!-- Sección 1: Código Alpine.js sin estilo -->
  <h2>1. Versión mínima</h2>
  <div class="box box-min" x-data="{ mensaje: '¡Hola Mundo!' }">
    <p x-text="mensaje"></p>
    <button class="btn btn-primary mt-2" @click="mensaje = '¡Hola desde Alpine.js!'">Cambiar mensaje</button>
  </div>

  <!-- Sección 2: Código Alpine.js estilizado con Bootstrap -->
  <h2 class="mt-4">2. Versión estilizada (Bootstrap 5.3)</h2>
  <div class="box box-styled" x-data="{ mensaje: '¡Hola Mundo!' }">
    <h2 x-text="mensaje"></h2>
    <button class="btn btn-success mt-2" @click="mensaje = '¡Hola desde Alpine.js estilizado!'">Cambiar mensaje</button>
  </div>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted">
    <p>Ejemplo interactivo de Alpine.js - Material didáctico por Robert Van Der Graaff</p>
  </footer>

</body>
</html>
