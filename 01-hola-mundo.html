<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>01 - Hola Mundo</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    /* Estilo para la versión estilizada */
    .box {
      background-color: #e0f0ff;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .box button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    hr { margin: 2rem 0; }
  </style>
</head>
<body>
  <h1 class="text-center">Hola Mundo</h1>

  <h2>1. Versión mínima (solo funcional)</h2>
  <div x-data="{ mensaje: '¡Hola Mundo!' }">
    <p x-text="mensaje"></p>
    <button @click="mensaje = '¡Hola desde Alpine.js!'">Cambiar mensaje</button>
  </div>

  <hr>

  <h2>2. Versión estilizada</h2>
  <div class="box" x-data="{ mensaje: '¡Hola Mundo!' }">
    <h2 x-text="mensaje"></h2>
    <button @click="mensaje = '¡Hola desde Alpine.js estilizado!'">Cambiar mensaje</button>
  </div>

</body>
</html>
